apiVersion: apps/v1
kind: Deployment
metadata:
  name: spms-deployment
  labels:
    app: spms-prod
spec:
  selector:
    matchLabels:
      app: spms-prod
  template:
    metadata:
      labels:
        app: spms-prod
    spec:
      initContainers:
        - name: chown-files
          image: busybox
          command:
            - /bin/chown
            - -R
            - "10001:10001"
            - /usr/src/app/backend/files
          volumeMounts:
            - mountPath: /usr/src/app/backend/files
              name: spms-media-prod
      containers:
        - name: spms-backend
          image: ghcr.io/dbca-wa/science-projects-service:3.1.10
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: DATABASE_URL
          - name: DEFAULT_FROM_EMAIL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: DEFAULT_FROM_EMAIL
          - name: DJANGO_DEBUG
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: DJANGO_DEBUG
          - name: EXTERNAL_PASS
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: EXTERNAL_PASS
          - name: ON_TEST_NETWORK
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: ON_TEST_NETWORK
          - name: PRINCE_LICENSE_ID
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: PRINCE_LICENSE_ID
          - name: PRINCE_LICENSE_SIGNATURE
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: PRINCE_LICENSE_SIGNATURE
          - name: PRINCE_SERVER_URL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: PRINCE_SERVER_URL
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: SECRET_KEY
          - name: SENTRY_URL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: SENTRY_URL
          - name: SITE_URL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: SITE_URL
          - name: SPMS_MAINTAINER_EMAIL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: SPMS_MAINTAINER_EMAIL
          volumeMounts:
            - mountPath: /usr/src/app/backend/files
              name: spms-media-prod
        - name: spms-frontend
          image: ghcr.io/dbca-wa/science-projects-client:3.1.10
          env:
          - name: DEBUG
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: DJANGO_DEBUG
          - name: PRODUCTION_API_URL
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: VITE_PRODUCTION_BACKEND_API_URL
          - name: REACT_APP_ENV
            valueFrom:
              secretKeyRef:
                name: spms-env-prod
                key: REACT_APP_ENV
      volumes:
        - name: spms-media-prod
          persistentVolumeClaim:
            claimName: spms-media-data-prod
