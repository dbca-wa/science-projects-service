name: "Release"

on:
  push:
    tags:
      - "*.*.*-official"  # Match non-v tagging style: 4.1.2-official
      - "v*.*.*"          # Also support v-prefixed tags for compatibility

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write  # Required for pushing to badges branch
  packages: write
  security-events: write

jobs:
  test:
    name: Test (shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    # Skip tests for hotfix tags (v*.*.*.hotfix)
    if: "!contains(github.ref, 'hotfix')"

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          DJANGO_SETTINGS_MODULE: config.settings
          SECRET_KEY: test-secret-key-for-release-${{ github.run_id }}
          DEBUG: "False"
          ENVIRONMENT: development
          EXTERNAL_PASS: "test-external-pass"
          LIBRARY_API_URL: "https://library-test.example.com/api"
          LIBRARY_BEARER_TOKEN: "test-bearer-token"
          IT_ASSETS_ACCESS_TOKEN: "test-it-assets-token"
          IT_ASSETS_USER: "test-user"
          PRINCE_SERVER_URL: ""
          DEFAULT_FROM_EMAIL: "test-noreply@example.com"
          SPMS_MAINTAINER_EMAIL: "test-maintainer@example.com"
          EMAIL_HOST: "localhost"
          EMAIL_PORT: "25"
        run: |
          poetry run pytest \
            --splits 4 \
            --group ${{ matrix.shard }} \
            -n auto \
            --tb=short \
            --cov=. \
            --cov-report= \
            -v \
            --maxfail=1

  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [test]
    # Run if tests passed OR if tests were skipped (hotfix)
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: build
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update version badge
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version badge to: $VERSION"

          # Create version badge SVG
          cat > version.svg << EOF
          <svg xmlns="http://www.w3.org/2000/svg" width="88" height="20">
            <linearGradient id="b" x2="0" y2="100%">
              <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
              <stop offset="1" stop-opacity=".1"/>
            </linearGradient>
            <mask id="a">
              <rect width="88" height="20" rx="3" fill="#fff"/>
            </mask>
            <g mask="url(#a)">
              <path fill="#555" d="M0 0h49v20H0z"/>
              <path fill="#007ec6" d="M49 0h39v20H49z"/>
              <path fill="url(#b)" d="M0 0h88v20H0z"/>
            </g>
            <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
              <text x="24.5" y="15" fill="#010101" fill-opacity=".3">version</text>
              <text x="24.5" y="14">version</text>
              <text x="67.5" y="15" fill="#010101" fill-opacity=".3">$VERSION</text>
              <text x="67.5" y="14">$VERSION</text>
            </g>
          </svg>
          EOF

          # Checkout badges branch (create if doesn't exist)
          git fetch origin badges || true
          if git show-ref --verify --quiet refs/remotes/origin/badges; then
            git checkout -b badges origin/badges
          else
            echo "Creating badges branch..."
            git checkout --orphan badges
            git rm -rf .
            git commit --allow-empty -m "Initialize badges branch"
            git push origin badges
          fi

          # Copy version badge to current directory
          cp version.svg version.svg

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add version.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update version badge to $VERSION [skip ci]"
          git push origin badges || echo "::warning::Failed to push version badge update"
        continue-on-error: true

      - name: Release Summary
        run: |
          echo "## Release Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ Version: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Registry: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
