name: "Build Docker image and run Trivy vulnerability scan"

on:
    push:
        branches: [main] # Build on any main push
        tags:
            - "3.*" # Also trigger on version 3.x tags

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build:
        name: Build Docker image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write
        steps:
            #----------------------------------------------
            # Checkout repo
            #----------------------------------------------
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            #----------------------------------------------
            # Set up Docker BuildX environment
            #----------------------------------------------
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            #----------------------------------------------
            # Log Docker into the GitHub Container Repository (only on tagged push)
            #----------------------------------------------
            - name: Log into registry ${{ env.REGISTRY }}
              if: startsWith(github.ref, 'refs/tags/')
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }} # built-in token
            #----------------------------------------------
            # Extract Docker image metadata from GitHub events
            #----------------------------------------------
            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=tag
                      type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            #----------------------------------------------
            # Build and push Docker image (push only on tagged releases)
            #----------------------------------------------
            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: ${{ startsWith(github.ref, 'refs/tags/') }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
            #----------------------------------------------
            # Summary
            #----------------------------------------------
            - name: Build Summary
              if: always()
              run: |
                  echo "## Build Results" >> $GITHUB_STEP_SUMMARY
                  if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
                    echo "âœ… Image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
                    echo "ðŸ·ï¸ Tag: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "âœ… Image built (not pushed - main branch)" >> $GITHUB_STEP_SUMMARY
                    echo "â„¹ï¸ Push to GHCR only happens on tagged releases" >> $GITHUB_STEP_SUMMARY
                  fi
